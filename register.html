<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style_register.css"> <!-- Tautkan CSS baru -->
</head>
<body>
    <div class="overlay"></div> <!-- Blur overlay -->
    <div class="container">
        <div class="left-panel">
            <img src="images/logo.png" alt="Education Illustration">
            <h1>Selamat Datang di Registrasi!</h1>
            <p>Silakan isi form di bawah ini untuk mendaftar sebagai pengguna.</p>
        </div>
        <div class="right-panel">
            <h2>Registrasi</h2>
            <form action="register.php" method="POST">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="role">Pilih Role:</label>
                    <select id="role" name="role" required>
                        <option value="admin">Admin</option>
                        <option value="dosen">Dosen</option>
                        <option value="mahasiswa">Mahasiswa</option>
                    </select>
                </div>
                <button type="submit" class="register-btn">Daftar</button>
                <div class="extra-links">
                    <a href="login.html">Sudah punya akun? Login</a>
                </div>
            </form>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
